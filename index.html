<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>

  <body>
  <div class='landing-page'>
    <h1 class='landing-page-header1'>Header 1</h1>
    <h2 class='landing-page-header2'>Header 2</h2>
      <input class="text-firstname" type="text" placeholder="first name">
      <input class="text-lastname" type="text" placeholder="last name">
      <input class="text-email" type="text" placeholder="email">
      <button class="btn-submit" type="button">submit</button>
      <!-- <button class="btn-delete" type="button">delete</button> -->
      <!-- <button class="btn-delete-all" type="button">delete all</button> -->
  </div>
  <!-- <div class="list-display-field">
    display field
  </div> -->
  <div class='preview-page'>
    <!-- headers -->
    <h1 class='preview-header1'>2nd Header 1</h1>
    <h2 class='preview-header2'>2nd Header 2</h2>
    <!-- form -->
    <form class='survey-form'>
      <!-- department -->
      Department:
      <select name='department'>
        <option value='select'>--Select--</option>
        <option value='sales'>Sales</option>
        <option value='human-resources'>Human Resources</option>
        <option value='operations'>Operations</option>
      </select>
      <!-- features -->
      <br><br>
      Features:
      <select name='features'>
        <option value='select'>--Select--</option>
        <option value='crm'>CRM</option>
        <option value='automation'>Automation</option>
        <option value='lead-generation'>Lead Generation</option>
        <option value='calling-tools'>Calling Tools</option>
      </select>
      <!-- number of employees -->
      <br><br>
      Number of Employees:
      <select name='number-of-employees'>
        <option value='select'>--Select--</option>
        <option value='0-50'>0-50</option>
        <option value='51-200'>51-200</option>
        <option value='201-1000'>201-1000</option>
        <option value='1001+'>1001+</option>
      </select>
      <!-- break -->
      <br><br>
      <!-- submit button -->
      <input type='Submit'>
      <input type='reset' value='Delete All'>
    </form>
  </div>

  <footer>
    <p>Footer</p>
  </footer>

  </body>
</html>
