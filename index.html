<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>

  <body>
  <div class='landing-page'>
    <h1 class='landing-page-header1'>swares.io</h1>
    <h2 class='landing-page-header2'>Personalized suggestions for your software needs</h2>
    <h3 class='landing-page-header3'>Coming soon</h3>
    <h4 class='landing-page-header4'>Want to see a preview?</h4>
    <h5 class='landing-page-header5'>Sign up below for a brief walkthrough</h5>
    <div class='input-field-container'>
      <input class="text-firstname" type="text" placeholder="first name">
      <input class="text-lastname" type="text" placeholder="last name">
      <input class="text-email" type="text" placeholder="email">
    </div>
    <div class='btn-input-field-container'>
      <button class="btn-submit-landing" type="button">Submit</button>
      <button class="btn-delete" type="button">Delete</button>
    </div>
      <!-- <button class="btn-delete-all" type="button">delete all</button> -->
  </div>

  <div class='preview-page'>
    <!-- headers -->
    <h1 class='preview-header1'>swares.io</h1>
    <!-- display area -->
    <div class="display-field"></div>
    <br><br>
    <!-- form -->
    <form class='survey-form'>
      <!-- department -->
      Department:
      <select id='department'>
        <option value=''>Please select</option>
        <option value='sales'>Sales</option>
        <option value='human-resources'>Human Resources</option>
        <option value='operations'>Operations</option>
      </select>
      <!-- features -->
      <br><br>
      Features:
      <select id='features'>
        <option value=''>Please select</option>
        <option value='crm'>CRM</option>
        <option value='automation'>Automation</option>
        <option value='lead-generation'>Lead Generation</option>
        <option value='calling-tools'>Calling Tools</option>
      </select>
      <!-- number of employees -->
      <br><br>
      Number of Employees:
      <select id='employees'>
        <option value=''>Please select</option>
        <option value='0-50'>0-50</option>
        <option value='51-200'>51-200</option>
        <option value='201-1000'>201-1000</option>
        <option value='1001+'>1001+</option>
      </select>
      <!-- break -->
      <br><br>
      <!-- submit button -->
      <button class="btn-submit-preview" type="button">Submit</button>
      <input class='btn-reset-preview' type='reset' value='Clear'>
      <button class="btn-back-preview" type="button">Go Back</button>
    </form>
  </div>

  <div class='results-page'>
    <h1 class='results-header1'>swares.io</h1>

    <div class='results-container'>
      <div class='survey-results'></div>
      <button class="btn-restart-survey" type="button">Make Changes</button>
    </div>
    <br><br>

    <div class='results-display-field-container'>
      <div class="results-display-field"></div>
      <button class='btn-not-you'type="button">(not you?)</button>
    </div>
    <br><br>




  </div>

  <footer>
    <p>swares.io</p>
  </footer>

  </body>
</html>
